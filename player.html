<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu"
      rel="stylesheet"
    />

    <!--Css Stylesheet-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/nidhu.css" />
    <link rel="stylesheet" href="styles/rajkumar.css" />

    <!--Font Awesome-->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>

    <!--Bootstrap Scipts-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts/player.js" defer type="module"></script>

    <title>Add Players</title>
  </head>
  <body>
    <div class="spinner"><div class="lds-hourglass"></div></div>

    <div class="header-bar">
      <div class="container">
        <div class="pull-left">
          <a href="./index.html">back</a>
        </div>
        <div class="pull-right">
          <a href="./players-list.html">Players List</a>
        </div>
      </div>
    </div>


    <section id="Player">
      <section class="container-fluid bg">
        <section class="row justify-content-center">
          <section class="col-12 col-sm-12 col-md-8">
            <form class="form-container">
              <h2 class="Heading" id="heading-handler">Add Players</h2>
              <img src="images/b.jpg" alt="player" class="avatar" />
              <br>
              <br>
              <div class="form-group">
                <label class="input" for="formGroupExampleInput"
                  >First Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder="Please input"
                  name="first_name"
                />
              </div>
              <div class="form-group">
                <label class="input" for="formGroupExampleInput2"
                  >Last Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput2"
                  placeholder="Please input"
                  name="last_name"
                />
              </div>
              <div class="form-group">
                <label class="input" for="formGroupExampleInputDOB"
                  >Date of birth</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="formGroupExampleInputDOB"
                  placeholder="Please input"
                  name="date_of_birth"
                />
              </div>
              <div class="form-group">
                <label class="input" for="formGroupExampleInputNational"
                  >Nationality</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInputNational"
                  placeholder="Please input"
                  name="nationality"
                  list="datalistnat"
                />
              </div>
              <datalist id="datalistnat"> 
  
                <option value="India"></option> 
                <option value="Foreign"></option> 
                  
                <!-- This data list will be edited through javascript     -->
                </datalist> 
              <div class="form-group">
                <label class="input" for="formGroupExampleInput2">Team</label>
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput2"
                  placeholder="Please input"
                  name="team"
                  list="datalist"
                />

                <datalist id="datalist"> 
  
                  <option value="Not Known"></option> 
                    
                  <!-- This data list will be edited through javascript     -->
                  </datalist> 
              </div>
              <button type="submit" class="btn btn-success btn-block">
                Submit
              </button>
            </form>
          </section>
        </section>
      </section>
    </section>
  </body>
</html>
