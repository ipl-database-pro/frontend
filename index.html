<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>IPL PRO</title>

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">

  <!--Css Stylesheet-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/nidhu.css">

  <!--Font Awesome-->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!--Bootstrap Scipts-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body>
  <section id="title">
    <div class="container-fluid">


      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="">IPL Pro</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#Player">Add PLayer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Team">Add Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Matches">Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Table">Score Table</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Title -->

      <div class="row">
        <div class="col-lg-6">
          <h1 class="big-heading">Enjoy the game of IPL with us</h1>
          <h3>Make your own team , Be your own master!!</h3>
        </div>
        <div class="col-lg-6">
          <img class="title-image" src="images/c.jpg" alt="ipl image">
        </div>

      </div>

    </div>

  </section>

  <section id="Player">

    <section class="container-fluid bg">
      <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-5">
          <form class="form-container">
            <h2 class="Heading">Add Players</h2>
            <img src="images/b.jpg" alt="player" class="avatar">
            <div class="form-group">
              <label class="input" for="formGroupExampleInput">First Name</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Please input">
            </div>
            <div class="form-group">
              <label class="input" for="formGroupExampleInput2">Last Name</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Please input">
            </div>
            <div class="form-group">
              <label class="input" for="formGroupExampleInput2">Team</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Please input">
            </div>
            <button type="submit" class="btn btn-success btn-block">Submit</button>
          </form>
        </section>
      </section>
    </section>

  </section>

  <section id="Team">

    <section class="container-fluid hg">
      <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-5">
          <form class="form-container">
            <h2 class="Heading">Add Team</h2>
            <img src="images/e.jpg" alt="player" class="avatar">
            <div class="form-group">
              <label class="input" for="formGroupExampleInput">Team Name</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Please input">
            </div>
            <div class="form-group">
              <label class="input" for="formGroupExampleInput2">Number of Players</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Please input">
            </div>
            <div class="form-group">
              <label class="input" for="formGroupExampleInput2">Team</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Please input">
            </div>
            <button type="submit" class="btn btn-success btn-block">Submit</button>
          </form>
        </section>
      </section>
    </section>

  </section>

  <section id="Table">
    <h1 class="score-table">Score Table</h1>
    <div class="container">
      <table class="table table-striped ">
        <thead>
          <tr>
            <th scope="col">S No.</th>
            <th scope="col">Team</th>
            <th scope="col">Matches</th>
            <th scope="col">Win</th>
            <th scope="col">Loss</th>
            <th scope="col">NRR</th>
          </tr>
        </thead>
        <tbody>
          <tr class="active-row">
            <th scope="row">1</th>
            <td>MI</td>
            <td>14</td>
            <td>9</td>
            <td>5</td>
            <td>+1.107</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>DC</td>
            <td>14</td>
            <td>8</td>
            <td>6</td>
            <td>-0.109</td>
          </tr>
          <tr class="active-row">
            <th scope="row">3</th>
            <td>SRH</td>
            <td>14</td>
            <td>7</td>
            <td>7</td>
            <td>+0.608</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

</html>
