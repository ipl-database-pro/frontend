<body>
  <section id="title">
    <div class="container-fluid">


      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="">IPL Pro</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="./player.html">Add PLayer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./team.html">Add Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#matches">Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./points-table.html">Score Table</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Title -->

      <div class="row">
        <div class="col-lg-6">
          <h1 class="big-heading">Enjoy the game of IPL with us</h1>
          <h3>Make your own team , Be your own master!!</h3>
        </div>
        <div class="col-lg-6">
          <img class="title-image" src="images/c.jpg" alt="ipl image">
        </div>

      </div>

    </div>

  </section>

  <section id="matches">
    <section class="container-fluid hg">
      <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-7">
          <form class="form-container">
            <h2 class="Heading">Matches</h2>
            <img src="images/f.jpg" alt="player" class="avatar" />
            <div class="form-group">
              <label class="input" for="formGroupExampleInput">Team1</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Please input" />
            </div>
            <div class="form-group">
              <label class="input" for="formGroupExampleInput2">Oponent Team</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Please input" />
            </div>
            <div class="form-group">
              <label class="input" for="formGroupExampleInput2">Toss</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Please input" />
            </div>
            <div class="form-group">
              <label class="input" for="formGroupExampleInput2">Opted</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Please input" />
            </div>
            <div class="form-group">
              <label class="input" for="formGroupExampleInput2">Team1 Score</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Please input" />
            </div>
            <div class="form-group">
              <label class="input" for="formGroupExampleInput2">Team1 Over Taken</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Please input" />
            </div>
            <div class="form-group">
              <label class="input" for="formGroupExampleInput2">Team2 Score</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Please input" />
            </div>
            <div class="form-group">
              <label class="input" for="formGroupExampleInput2">Team2 Over Taken</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Please input" />
            </div>
            <div class="form-group">
              <label class="input" for="formGroupExampleInput2">Win(Team1/Team2)</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Please input" />
            </div>
            <button type="submit" class="btn btn-success btn-block">
              Submit
            </button>
          </form>
        </section>
      </section>
    </section>
  </section>
